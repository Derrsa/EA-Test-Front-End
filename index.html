<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Lead advisors</title>
</head>
<body>
<div class="wrapper">
    <dialog id="modal-success">
        <div class="modal__inner">
            <div class="modal__x">
                <img src="image/cancel%201.svg" alt="cancel">
            </div>
            <h2>Success!</h2>
            <span class="modal__text" >
                You have successfully subscribed to the email newsletter
            </span>
            <button class="modal__close" >Close</button>
        </div>
    </dialog>
    <dialog id="modal-reject">
        <div class="modal__inner">
            <div class="modal__x">
                <img src="image/cancel%201.svg" alt="cancel">
            </div>
            <h2>Fail!</h2>
            <span class="modal__text" >
                Something goes wrong! Try again
            </span>
            <button class="modal__close" >Close</button>
        </div>
    </dialog>
    <header>
        <div class="header__wrapper">
            <div class="header__logo">
                <a href=""></a>
                <img src="image/logo.svg" alt="logo">
            </div>
        </div>
    </header>
    <main>
        <div class="main__wrapper">
            <h1 class="main__title">Under Construction</h1>
            <h2 class="main__subtitle">We're making lots of improvements and will be  back soon</h2>
            <div class="main__timer">
                <div class="timer__wrapper demo">
                    <div class="timer__day timer__info" id="demo">
                        <span class="day__number"></span>
                        <span class="day__name">Days</span>
                    </div>
                    <span class="timer__dots">:</span>
                    <div class="timer__hour timer__info">
                        <span class="day__number "></span>
                        <span class="day__name">Hours</span>
                    </div>
                    <span class="timer__dots">:</span>
                    <div class="timer__minute timer__info">
                        <span class="day__number"></span>
                        <span class="day__name">Minutes</span>
                    </div>
                    <span class="timer__dots">:</span>
                    <div class="timer__sec timer__info">
                        <span class="day__number"></span>
                        <span class="day__name">Seconds</span>
                    </div>

                </div>
            </div>
            <h2 class="main__subtitle">Check our event page when you wait:</h2>
            <button class="main__btn">
                <a target="_blank" href="https://www.onliner.by/"></a>
                <span>Go to the event</span>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.16669 10H15.8334" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 4.16666L15.8333 9.99999L10 15.8333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

            </button>
        </div>
    </main>
    <footer>
        <div class="footer__wrapper">
            <form class="footer__form">
                <div class="form__wrapper">
                    <input class="form__input"  placeholder="Enter your Email and get notified" type="email">
                    <button type="submit" class="form__button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.16669 10H15.8334" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 4.16666L15.8333 9.99999L10 15.8333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </footer>
</div>



<script src="script/script.js"></script>
</body>
</html>
